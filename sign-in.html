<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - BookHaven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-md-5">
            <div class="auth-card">
              <!-- Logo and Title -->
              <div class="text-center mb-4">

                <h4 class="auth-title">Sign in to BookHaven</h4>
              </div>

              <!-- Social Login -->
              <div class="social-buttons">
                <button class="social-btn">
                  <img src="src/images/facebook.svg" alt="Facebook" />
                </button>
                <button class="social-btn">
                  <img src="src/images/google.svg" alt="Google" />
                </button>
                <button class="social-btn">
                  <img src="src/images/apple.svg" alt="Apple" />
                </button>
              </div>

              <div class="divider">
                <span>or do via email</span>
              </div>

              <!-- Signin Form -->
              <form class="auth-form" id="signinForm" novalidate>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Email address</label>
                  <div class="invalid-feedback">Please enter a valid email address</div>
                </div>

                <div class="password-field form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                  <button type="button" class="password-toggle">
                    <i class="far fa-eye"></i>
                  </button>
                  <div class="invalid-feedback">Please enter your password</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="auth-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-auth w-100">
                  Sign in
                </button>
              </form>

              <div class="text-center mt-4">
                <p class="auth-link">
                  Don't have an account? <a href="sign-up.html">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js"></script>
    

  </body>
</html>
