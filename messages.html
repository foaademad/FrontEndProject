<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/messages.css">
    <script src="js/messages.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1>Respond to Customer Message</h1>
        <div id="messageDetails" class="mb-4">
            <!-- Message details will be populated here -->
        </div>
        <form id="responseForm">
            <div class="mb-3">
                <label for="response" class="form-label">Your Response</label>
                <textarea id="response" class="form-control" rows="5" placeholder="Write your response"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Send Response</button>
        </form>
    </div>
</body>
</html>
